<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Enhanced OpenAPI Specification</text>
  <text x="450" y="70" font-family="Arial" font-size="16" text-anchor="middle">With Natural Language and Domain Knowledge Extensions</text>
  
  <!-- Legend -->
  <rect x="680" y="100" width="20" height="20" fill="#d1e7dd" stroke="#198754" stroke-width="1" />
  <text x="710" y="115" font-family="Arial" font-size="14" dominant-baseline="middle">New Extensions</text>
  
  <rect x="680" y="130" width="20" height="20" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="710" y="145" font-family="Arial" font-size="14" dominant-baseline="middle">Existing OpenAPI</text>

  <!-- Root Level -->
  <rect x="350" y="120" width="200" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="450" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">OpenAPI Root</text>
  <text x="450" y="170" font-family="Arial" font-size="14" text-anchor="middle">info, paths, components</text>

  <!-- Root Level Extensions -->
  <rect x="150" y="120" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="230" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-domain</text>
  <text x="230" y="165" font-family="Arial" font-size="12" text-anchor="middle">Domain or business area</text>

  <rect x="150" y="200" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="230" y="225" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-entities</text>
  <text x="230" y="245" font-family="Arial" font-size="12" text-anchor="middle">Core domain entities</text>

  <!-- Connect lines from root to extensions -->
  <line x1="350" y1="150" x2="310" y2="150" stroke="#6c757d" stroke-width="2" />
  <line x1="310" y1="150" x2="310" y2="230" stroke="#6c757d" stroke-width="2" />
  <line x1="310" y1="230" x2="310" y2="150" stroke="#6c757d" stroke-width="2" />
  <line x1="310" y1="230" x2="310" y2="230" stroke="#6c757d" stroke-width="2" />

  <!-- Paths -->
  <rect x="350" y="220" width="200" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="450" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Paths</text>
  <text x="450" y="270" font-family="Arial" font-size="14" text-anchor="middle">/path, methods</text>

  <!-- Connect line from root to paths -->
  <line x1="450" y1="180" x2="450" y2="220" stroke="#6c757d" stroke-width="2" />

  <!-- Operations -->
  <rect x="350" y="320" width="200" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="450" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Operations</text>
  <text x="450" y="370" font-family="Arial" font-size="14" text-anchor="middle">GET, POST, PUT, DELETE</text>

  <!-- Connect line from paths to operations -->
  <line x1="450" y1="280" x2="450" y2="320" stroke="#6c757d" stroke-width="2" />

  <!-- Operation Extensions -->
  <rect x="150" y="320" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="230" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-intent</text>
  <text x="230" y="365" font-family="Arial" font-size="12" text-anchor="middle">User intent for endpoint</text>

  <rect x="150" y="400" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="230" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-operations</text>
  <text x="230" y="445" font-family="Arial" font-size="12" text-anchor="middle">Domain-level operations</text>

  <!-- Connect lines from operations to extensions -->
  <line x1="350" y1="350" x2="310" y2="350" stroke="#6c757d" stroke-width="2" />
  <line x1="310" y1="350" x2="310" y2="430" stroke="#6c757d" stroke-width="2" />

  <!-- Parameters -->
  <rect x="250" y="500" width="180" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="340" y="530" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Parameters</text>
  <text x="340" y="550" font-family="Arial" font-size="14" text-anchor="middle">path, query, header</text>

  <!-- Connect line from operations to parameters -->
  <line x1="450" y1="380" x2="450" y2="440" stroke="#6c757d" stroke-width="2" />
  <line x1="450" y1="440" x2="340" y2="440" stroke="#6c757d" stroke-width="2" />
  <line x1="340" y1="440" x2="340" y2="500" stroke="#6c757d" stroke-width="2" />

  <!-- Request/Response Bodies -->
  <rect x="470" y="500" width="180" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="560" y="530" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Request/Response</text>
  <text x="560" y="550" font-family="Arial" font-size="14" text-anchor="middle">requestBody, responses</text>

  <!-- Connect line from operations to request/response -->
  <line x1="450" y1="440" x2="560" y2="440" stroke="#6c757d" stroke-width="2" />
  <line x1="560" y1="440" x2="560" y2="500" stroke="#6c757d" stroke-width="2" />

  <!-- Parameter Extensions -->
  <rect x="70" y="500" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="150" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-entity-type</text>
  <text x="150" y="545" font-family="Arial" font-size="12" text-anchor="middle">Domain entity type</text>

  <rect x="70" y="580" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="150" y="605" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-relationships</text>
  <text x="150" y="625" font-family="Arial" font-size="12" text-anchor="middle">Parameter relationships</text>

  <!-- Connect lines from parameters to extensions -->
  <line x1="250" y1="530" x2="230" y2="530" stroke="#6c757d" stroke-width="2" />
  <line x1="230" y1="530" x2="230" y2="610" stroke="#6c757d" stroke-width="2" />

  <!-- Body Extensions -->
  <rect x="670" y="500" width="160" height="60" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="750" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">x-nl-entity-type</text>
  <text x="750" y="545" font-family="Arial" font-size="12" text-anchor="middle">Body entity type</text>

  <!-- Connect lines from request/response to extensions -->
  <line x1="650" y1="530" x2="670" y2="530" stroke="#6c757d" stroke-width="2" />

  <!-- Schemas (Components) -->
  <rect x="590" y="220" width="200" height="60" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5" ry="5" />
  <text x="690" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Components</text>
  <text x="690" y="270" font-family="Arial" font-size="14" text-anchor="middle">schemas, parameters</text>

  <!-- Connect line from root to components -->
  <line x1="450" y1="180" x2="450" y2="200" stroke="#6c757d" stroke-width="2" />
  <line x1="450" y1="200" x2="690" y2="200" stroke="#6c757d" stroke-width="2" />
  <line x1="690" y1="200" x2="690" y2="220" stroke="#6c757d" stroke-width="2" />

  <!-- Annotations for conceptual elements -->
  <rect x="350" y="600" width="500" height="80" fill="#f0f8ff" stroke="#0d6efd" stroke-width="1" rx="5" ry="5" opacity="0.9" />
  <text x="360" y="620" font-family="Arial" font-size="16" font-weight="bold">Knowledge Graph Generation:</text>
  <text x="360" y="640" font-family="Arial" font-size="14">• Entity nodes from x-nl-entities</text>
  <text x="360" y="660" font-family="Arial" font-size="14">• Relationships from x-nl-relationships</text>
  <text x="360" y="680" font-family="Arial" font-size="14">• API structure nodes from paths, operations, parameters</text>

  <!-- Domain Entity illustration -->
  <rect x="590" y="320" width="200" height="100" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5" />
  <text x="690" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Domain Entity Example</text>
  <text x="690" y="365" font-family="Arial" font-size="12" text-anchor="middle">"Location"</text>
  <text x="690" y="385" font-family="Arial" font-size="12" text-anchor="middle">description: "Geographic location"</text>
  <text x="690" y="405" font-family="Arial" font-size="12" text-anchor="middle">relationships: [hasCurrentWeather]</text>

  <!-- Connect line from components to domain entity example -->
  <line x1="690" y1="280" x2="690" y2="320" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" />
</svg>
